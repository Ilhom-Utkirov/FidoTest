<body>

<div class="container">
    <button class="btn btn-success nBtn">New</button>

    <div class="card-block">
        <table class="table table-hover">
            <tr>
                <th>ID</th>
                <th>Goodsname</th>
                <th>Cost</th>
            </tr>
            <tbody >
            <tr th:each="good : ${data.content}">
                <td th:text="${good.id}"></td>
                <td th:text="${good.goodsName}"></td>
                <td th:text="${good.cost}"></td>
                <td >
                    <a th:href="@{/deleteGoods/{id}(id=${good.id})}" class="btn btn-danger delBtn">Delete</a>
                    <a href="@{/findOne/{id}{id=${good.id}}" class="btn btn-primary eBtn">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>
        <!--pagination th:href="@{/(page=${i})}" th:text="${i}"  th:with="baseUrl=('/index2'? '' : '/index2'"-->
        <hr/>
        <ul class="nav nav-pills"  >
            <li class="nav-item"
                th:each="i : ${#numbers.sequence(0,data.totalPages-1)}" >

                <a class="nav-link" th:classappend="${currentPage}==${i}?'active':''"
                   th:href="@{/index2/(page=${i})}"  th:text="${i}"
                   ></a>

            </li>
        </ul>

    </div>


<!--bootstraping the model-->
<div class="myForm">
    <form th:action="@{/saveGoods}" method="post">
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Update or create</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="id" class="col-form-label">ID:</label>
                            <input type="text" class="form-control" id="id" name="id" value=""/>
                        </div>
                        <div class="form-group">
                            <label for="goodsName" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="goodsName" name="goodsName" value=""/>
                        </div>

                        <div class="form-group">
                            <label for="cost" class="col-form-label">Cost:</label>
                            <input type="text" class="form-control" id="cost" name="cost" value=""/>
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-primary" value="save"/>
                    </div>
                </div>
            </div>
        </div>
    </form>


</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel2">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="alert alert-danger">
                    Are you sure to delete it?
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a href="" class="btn btn-danger" id="delRef">Delete</a>
            </div>
        </div>
    </div>
</div>


    <a href="/" class="button btn btn-info">Main page</a>
